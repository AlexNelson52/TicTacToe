<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tic Tac Toe</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Orbitron:wght@400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>
</head>
<body>
  <h1 class="headerText">Tic Tac Toe</h1>
  <div class="buttonDiv">
  <button class="newGameBtn">New Game</button>
</div>
  <div class="MainContainer">
    <div class="GameContainer">
      <div class="TicTacToeGame">
        <div class="rows row1" id="0"></div>
        <div class="rows row2" id="1"></div>
        <div class="rows row3" id="2"></div>
        <div class="rows row4" id='3'></div>
        <div class="rows row5" id='4'></div>
        <div class="rows row6" id="5"></div>
        <div class="rows row7" id="6"></div>
        <div class="rows row8" id="7"></div>
        <div class="rows row9" id="8"></div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
